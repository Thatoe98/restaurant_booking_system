<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Restaurant - Booking System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 30px;
    }
    .staff-login-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.6);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }
    .staff-login-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 50px;
    }
    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 80px;
      border-radius: 24px;
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 300px;
    }
    .btn-customer {
      background: linear-gradient(135deg, #208080, #1a6b6b);
      color: white;
    }
    .btn-customer:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(32, 128, 128, 0.4);
    }
    .btn-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .btn-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .btn-desc {
      font-size: 1rem;
      opacity: 0.8;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 0.9rem;
    }
    /* Login Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #16213e;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      min-width: 300px;
    }
    .modal-content h3 {
      margin-bottom: 20px;
    }
    .modal-content input {
      width: 100%;
      padding: 14px;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      background: #1a1a2e;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 8px;
      margin-bottom: 20px;
    }
    .modal-content input:focus {
      outline: none;
      border-color: #208080;
    }
    .modal-btns {
      display: flex;
      gap: 12px;
    }
    .modal-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .modal-btn-cancel {
      background: #2a2a4a;
      color: #fff;
    }
    .modal-btn-submit {
      background: #208080;
      color: #fff;
    }
    .modal-btn:hover {
      opacity: 0.9;
    }
    .error-msg {
      color: #ef4444;
      font-size: 0.9rem;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="staff-login-btn" onclick="showLoginModal()">üë§ Staff Login</button>
  </header>

  <div class="container">
    <h1>üçΩÔ∏è Creator Restaurant</h1>
    <p class="tagline">Premium Dining Experience</p>
    
    <a href="/customer/" class="btn btn-customer">
      <span class="btn-icon">üìÖ</span>
      <span class="btn-title">Book a Table</span>
      <span class="btn-desc">Reserve your dining experience</span>
    </a>
  </div>
  
  <footer>
    ¬© 2025 Creator Restaurant. All rights reserved.
  </footer>

  <!-- Staff Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <h3>üîê Staff Login</h3>
      <p class="error-msg" id="error-msg">Invalid code. Please try again.</p>
      <input type="password" id="staff-code" placeholder="‚Ä¢‚Ä¢‚Ä¢" maxlength="10" autocomplete="off">
      <div class="modal-btns">
        <button class="modal-btn modal-btn-cancel" onclick="hideLoginModal()">Cancel</button>
        <button class="modal-btn modal-btn-submit" onclick="checkLogin()">Login</button>
      </div>
    </div>
  </div>

  <script>
    const STAFF_CODE = '123';
    
    function showLoginModal() {
      document.getElementById('login-modal').classList.add('show');
      document.getElementById('staff-code').focus();
    }
    
    function hideLoginModal() {
      document.getElementById('login-modal').classList.remove('show');
      document.getElementById('staff-code').value = '';
      document.getElementById('error-msg').style.display = 'none';
    }
    
    function checkLogin() {
      const code = document.getElementById('staff-code').value;
      if (code === STAFF_CODE) {
        window.location.href = '/staff/';
      } else {
        document.getElementById('error-msg').style.display = 'block';
        document.getElementById('staff-code').value = '';
        document.getElementById('staff-code').focus();
      }
    }
    
    // Enter key to submit
    document.getElementById('staff-code').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkLogin();
    });
    
    // Click outside to close
    document.getElementById('login-modal').addEventListener('click', (e) => {
      if (e.target.id === 'login-modal') hideLoginModal();
    });
  </script>
</body>
</html>
